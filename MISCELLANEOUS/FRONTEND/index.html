<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get & Post requests</title>
</head>
<body>
    <h3>Get Req Form</h3>
    <form method="get" action="http://localhost:9090/register">
        <input type="text" placeholder="enter username" name="user">
        <input type="password" placeholder="password" name="password">
        <button>submit</button>
    </form>
    <hr>
    <h3>Post req form</h3>
    <form method="post" action="http://localhost:9090/register">
        <input type="text" placeholder="enter username" name="user">
        <input type="password" placeholder="password" name="password">
        <button>submit</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
